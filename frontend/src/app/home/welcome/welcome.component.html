<div class="header">
  <div class="header-text-box">
    <div class="headline-text">
      <span>Every home is built with love and dreams</span>
    </div>
    <div class="subline-text">
      <span>We can help you sell or get a house right now ! </span>
    </div>
    <div class="action-button-box">

      <div class="action-button">
        <button class="button check-button" (click)="navigate('/home/all-houses')">Available houses</button>
      </div>

      <div class="action-button">
        <button class="button sell-button" (click)="navigate('/main/add-new-posts')" >Sell your house</button>
      </div>

    </div>
  </div>
  <img src="assets/img/showing-arrow.svg" alt="showing-arrow" class="showing-arrow">
  <img src="assets/img/left-highlight.svg" alt="left-highlight" class="header-left-highlight">
  <img src="assets/img/right-highlight.svg" alt="left-highlight" class="header-right-highlight">
  <img src="assets/img/header-house-img.png" alt="house-img" class="header-house-img">
</div>

<div class="container">

  <div *ngIf="topHouseList.length">
    <div class="section-title" >Hot deals of the moment</div>
    <div class="section-subTitle">Find the house of your dream with an interesting price.</div>
  </div>

  <div class="hot-deals-list-container">
    <div class="hot-deals-list">

      <div class="no-annoouncement" *ngIf="!topHouseList.length else topHouseListTemp ">
        <div>
          No announcement available for now...
        </div>

        <div class="action-button">
          <button class="button sell-button"  (click)="navigate('/main/add-new-posts')" >Sell your house</button>
        </div>
      </div>

    </div>
  </div>

  <div class="action-button-box deal-section-button" *ngIf="topHouseList.length">

    <div class="action-button">
      <button class="button check-button"  (click)="navigate('/home/all-houses')">Available houses</button>
    </div>

    <div class="action-button">
      <button class="button sell-button"  (click)="navigate('/main/add-new-posts')" >Sell your house</button>
    </div>

  </div>

</div>



<ng-template #topHouseListTemp>
  <app-house-preview *ngFor="let item of topHouseList; let i = index" [previewImgUrl]="serverApiUrl+item.imageUrl" [houseId]="item.houseId"
    houseName="Newly Built 5 Bedrooms Detached House" houseTown="Lekki Lagos">
  </app-house-preview>
</ng-template>
