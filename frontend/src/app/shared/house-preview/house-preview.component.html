<div class="house-main-img-box" [style.background-image]="'url(' + previewImgUrl + ')'">
  <div class="house-few-details-box">
    <div class="cut-word">
      <span class="house-name"> {{ houseName }}</span>
    </div>
    <div class="cut-word">
      <img src="assets/img/home-location.svg" alt="home-location-icon">
      <span class="the-town"> {{ houseTown }}</span>
    </div>
    <div class="button-wrapper">
      <button class="button">More details...</button>
    </div>
  </div>
</div>
