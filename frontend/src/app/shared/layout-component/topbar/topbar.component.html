<div class="auth-modal-wrapper" *ngIf="authActive || mobileMenuActive">
  <div class="modal-container" (click)="authActive = false; mobileMenuActive = false;">
  </div>
  <div class="modal-body-card" *ngIf="componentToDisplay != 'Menu'">
    <div *ngIf="componentToDisplay === 'SignIn'">
      <app-login  (userLoggedIn)="authActive = false" ></app-login>
      <div class="container">
        <div class="call-to-action-message"> No account ? <span (click)="
        componentToDisplay = 'SignUp'" class="bold-text">Signup</span>  now and enjoy !</div>
      </div>
    </div>
    <div *ngIf="componentToDisplay === 'SignUp'">
      <app-signup (userCreated)="authActive = false" ></app-signup>
      <div class="container">
        <div class="call-to-action-message"> Oh! You have an account. Then <span  (click)="
          componentToDisplay = 'SignIn'" class="bold-text">Sign in </span>!</div>
      </div>
    </div>
  </div>

  <div *ngIf="componentToDisplay === 'Menu'">
    <div class="sidenav-mobile">

      <div class="company-brand-mobile">
        EasyHouz
      </div>

      <div class="sidebar-menu-items-wrapper">
        <div class="sidebar-menu-item">
          <a (click)="authActive = false; mobileMenuActive = false;" routerLinkActive="active" routerLink="/home/welcome">Home</a>
        </div>
        <div class="sidebar-menu-item">
          <a (click)="authActive = false; mobileMenuActive = false;" routerLinkActive="active" routerLink="/home/all-houses" >All houses</a>
        </div>
        <div class="sidebar-menu-item" *ngIf="isLoggedIn">
          <a (click)="authActive = false; mobileMenuActive = false;" routerLinkActive="active" routerLink="/main/onboarding" >Onboarding</a>
        </div>
        <div class="sidebar-menu-item" *ngIf="isLoggedIn">
          <a  (click)="authActive = false; mobileMenuActive = false;"  routerLinkActive="active" routerLink="/main/user-posts" class="">All your posts</a>
        </div>
        <div class="sidebar-menu-item" *ngIf="!isLoggedIn">
          <a  (click)="openSignIn()"  >Sign In</a>
        </div>
        <div class="sidebar-menu-item"  *ngIf="isLoggedIn">
          <a  (click)="signOut()">Sign out</a>
        </div>
      </div>
    </div>

  </div>

</div>

<div class="topnavbar ">

  <div class="mobile-menu-toggler-and-brand">

    <div class="menu-hamburger-icon-wrapper">
      <span (click)="openMenu()">
        <img
          class="hamburger-icon"
          src="assets/img/square.png"
          width="35" height="35" alt="Hamburger Icon For Mobile">
      </span>
    </div>

    <div class="company-brand">
      EasyHouz
    </div>

  </div>

  <div class="top-menu-item">
    <div class="menu-item">
      <a routerLinkActive="active"  routerLink="/home/welcome"  class="">Home</a>
    </div>
    <div class="menu-item">
      <a routerLinkActive="active" routerLink="/home/all-houses"  class="">Houses for sale</a>
    </div>
    <div class="menu-item" *ngIf="isLoggedIn">
      <a routerLinkActive="active"   routerLink="/main/onboarding"  class="">Your account</a>
    </div>
    <div class="menu-item"  *ngIf="isLoggedIn">
      <a (click)="signOut()" class="">Sign out</a>
    </div>
    <div class="menu-item" *ngIf="!isLoggedIn" >
      <a (click)="openSignIn()"  class="">Sign in</a>
    </div>
  </div>
</div>
